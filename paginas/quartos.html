<!DOCTYPE html>

<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Poco | Quartos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link rel="stylesheet" href="../css/animate.css" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../css/icomoon.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- Flexslider  -->
    <link rel="stylesheet" href="../css/flexslider.css" />
    <!-- Theme style  -->
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="../css/camareiras.css">
    <!-- Modernizr JS -->
    <script src="../js/modernizr-2.6.2.min.js"></script>
  </head>

  <body>
    <div id="fh5co-page">
      <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
      <aside id="fh5co-aside" role="complementary" class="border js-fullheight">
        <h1 id="fh5co-logo"><a href="index.html">Poco</a></h1>
        <nav id="fh5co-main-menu" role="navigation">
          <ul>
            <li>
              <!-- Painel Superior -->
              <p class="infos">Entrada: <span id="entrada"></span></p>
              <p class="infos">Valor: R$ <span id="valor-quarto">0</span></p>
              <p class="infos">Quarto: <span id="numquarto">0</span></p>
              <p class="infos" id="tipo" hidden>0</p>
              <p class="infos" id="intervalo" hidden>0</p>
              <p class="infos" id="idquarto" hidden></p>
            </li>
          </ul>

          <!-- Formulário Informações -->
          <form id="painel">
            <input
              type="number"
              min="1"
              class="form-control"
              id="pes"
              placeholder="Pessoas"
            />
            <input
              type="text"
              class="form-control"
              id="obs"
              placeholder="Observações"
            />
            <textarea class="form-control" id="muralObs" cols="30" rows="5" disabled></textarea>
            <!-- <button
            type="button"
            class="btn btn-primary"
            id="registrar" hidden>
              Registrar
            </button> -->
            

          </form>

          <!-- Formulário Produtos -->
          <form id="produtos">
            <input
              type="text"
              class="form-control"
              id="codProduto"
              placeholder="Código"
            />
            <select class="form-control" id="cod">
              <option hidden>Produtos</option>
            </select>
            <input
              type="text"
              class="form-control"
              id="qtd"
              placeholder="Quantidade"
            />
            <input
              type="text"
              class="form-control"
              id="des"
              placeholder="Descrição"
              disabled
            />
            <input
              type="text"
              class="form-control"
              id="vun"
              placeholder="Valor Unitário"
              disabled
            />
            <input
              type="text"
              class="form-control"
              id="tot"
              placeholder="Total"
              disabled
            />
            <input
              type="button"
              class="btn btn-success"
              id="salvar"
              value="Salvar"
            />
          </form>

          <!-- Tabela Produtos -->
          <table class="table">
            <thead>
              <tr>
                <th>Qrt</th>
                <th>Desc</th>
                <th>Qtd</th>
                <th>Unit</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="lprodutos"></tbody>
          </table>

          <button
            class="btn btn-warning"
            id="guardar"
            data-toggle="collapse"
            href="#formLogin"
            role="button"
            aria-expanded="false"
          >
            Garagem
          </button>

          <!-- Formulário Garagem -->
          <form class="mt-3 collapse review-form-box" id="formLogin">
            <div class="form-row">
              <select class="form-control" id="tipoVeiculo">
                <option hidden>Veículo</option>
                <option>Carro</option>
                <option>Moto</option>
              </select>
              <input
                type="text"
                class="form-control"
                id="modelo"
                placeholder="Modelo"
              />
              <input
                type="text"
                class="form-control"
                id="placa"
                placeholder="Placa"
              />
              <input
                type="button"
                class="btn btn-success"
                id="guardara"
                value="Salvar"
              />
            </div>

            <!-- Tabela Garagem -->
            <table class="table">
              <thead>
                <tr>
                  <th>Quarto</th>
                  <th>Veículo</th>
                  <th>Modelo</th>
                  <th>Placa</th>
                </tr>
              </thead>
              <tbody id="garagem"></tbody>
            </table>
          </form>
        </nav>
      </aside>

      <div id="fh5co-main">
        <div class="fh5co-narrow-content">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a id="urlQuartosCaixa" href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Quartos
              </li>
            </ol>
          </nav>
          <h2
            class="fh5co-heading animate-box"
            data-animate-effect="fadeInLeft"
          >
            Quartos
          </h2>
          <div class="row row-bottom-padded-md" id="qr">
            <!-- QUARTO 1 -->
            <div
              class="col-md-3 col-sm-6 col-padding text-center animate-box"
              id="mon"
            >
              <a href="#" class="work image-popup" id="imagemQuarto">
                <div class="desc" id="quarto">
                  <h3 id="tipo1"></h3>
                  <!-- Contador -->
                  <form name="form_main1" id="contagem1">
                    <div>
                      <h3 id="contador">
                        <span id="hour">00</span>:<span id="minute">00</span
                        >:<span id="second">00</span>
                      </h3>
                    </div>
                  </form>
                  <h3 id="status" hidden></h3>
                  <!-- Botões Inferiores -->
                  <button
                    type="button"
                    name="1"
                    id="botaoq1"
                    class="btn manutencao"
                  ></button>
                  <button
                    type="button"
                    name="1"
                    id="botaoq1"
                    class="btn locado"
                  ></button>
                  <button
                    type="button"
                    name="1"
                    id="botaoq1"
                    class="btn faxina"
                  ></button>
                </div>
              </a>
              <input type="button" name="acoes" value="" id="x1" />
              <input type="button" name="acoes" value="" id="x2" />
              <input type="button" name="acoes" value="" id="x3" />
            </div>

            <!-- QUARTO 2 -->
            <div
              class="col-md-3 col-sm-6 col-padding text-center animate-box"
              id="mon"
            >
              <a href="#" class="work image-popup" id="imagemQuarto">
                <div class="desc" id="quarto">
                  <h3 id="tipo2"></h3>
                  <form name="form_main2" id="contagem2">
                    <div>
                      <h3 id="contador">
                        <span id="hour2">00</span>:<span id="minute2">00</span
                        >:<span id="second2">00</span>
                      </h3>
                    </div>
                  </form>
                  <h3 id="status" hidden></h3>
                  <button
                    type="button"
                    name="2"
                    id="botaoq2"
                    class="btn manutencao"
                  ></button>
                  <button
                    type="button"
                    name="2"
                    id="botaoq2"
                    class="btn locado"
                  ></button>
                  <button
                    type="button"
                    name="2"
                    id="botaoq2"
                    class="btn faxina"
                  ></button>
                </div>
              </a>
              <input type="button" name="acoes" value="" id="x4" />
              <input type="button" name="acoes" value="" id="x5" />
              <input type="button" name="acoes" value="" id="x6" />
            </div>

            <!-- QUARTO 3 -->
            <div
              class="col-md-3 col-sm-6 col-padding text-center animate-box"
              id="mon"
            >
              <a href="#" class="work image-popup" id="imagemQuarto">
                <div class="desc" id="quarto">
                  <h3 id="tipo3"></h3>
                  <form name="form_main3" id="contagem3">
                    <div>
                      <h3 id="contador">
                        <span id="hour3">00</span>:<span id="minute3">00</span
                        >:<span id="second3">00</span>
                      </h3>
                    </div>
                  </form>
                  <h3 id="status" hidden></h3>
                  <button
                    type="button"
                    name="3"
                    id="botaoq3"
                    class="btn manutencao"
                  ></button>
                  <button
                    type="button"
                    name="3"
                    id="botaoq3"
                    class="btn locado"
                  ></button>
                  <button
                    type="button"
                    name="3"
                    id="botaoq3"
                    class="btn faxina"
                  ></button>
                </div>
              </a>
              <input type="button" name="acoes" value="" id="x7" />
              <input type="button" name="acoes" value="" id="x8" />
              <input type="button" name="acoes" value="" id="x9" />
            </div>

            <!-- QUARTO 4 -->
            <div
              class="col-md-3 col-sm-6 col-padding text-center animate-box"
              id="mon"
            >
              <a href="#" class="work image-popup" id="imagemQuarto">
                <div class="desc" id="quarto">
                  <h3 id="tipo4"></h3>
                  <form name="form_main4" id="contagem4">
                    <div>
                      <h3 id="contador">
                        <span id="hour4">00</span>:<span id="minute4">00</span
                        >:<span id="second4">00</span>
                      </h3>
                    </div>
                  </form>
                  <h3 id="status" hidden></h3>
                  <button
                    type="button"
                    name="4"
                    id="botaoq4"
                    class="btn manutencao"
                  ></button>
                  <button
                    type="button"
                    name="4"
                    id="botaoq4"
                    class="btn locado"
                  ></button>
                  <button
                    type="button"
                    name="4"
                    id="botaoq4"
                    class="btn faxina"
                  ></button>
                </div>
              </a>
              <input type="button" name="acoes" value="" id="x10" />
              <input type="button" name="acoes" value="" id="x11" />
              <input type="button" name="acoes" value="" id="x12" />
            </div>

            <div id="modau-camareiras" class="modau-container">
              <div class="modau">
                <button class="fechar">X</button>
                <h3 class="">Selecione a Camareira</h3>
                <form id="FormSelecionaCamareira">
                  <select class="form-control" id="selecionaCamareira">
                    <option hidden>Selecione a Camareira</option>
                  </select>
                  <button type="button" id="selecionaCamareiraLimpeza">Selecionar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- jQuery -->
  <script src="../paginas_js/jquery.js"></script>
  <!-- jQuery Easing -->
  <script src="../js/jquery.easing.1.3.js"></script>
  <!-- Bootstrap -->
  <script src="../js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="../js/jquery.waypoints.min.js"></script>
  <!-- Flexslider -->
  <script src="../js/jquery.flexslider-min.js"></script>
  <!-- MAIN JS -->
  <script src="../js/main.js"></script>
  <!-- Exibição dos Produtos -->
  <script src="../ajaxs/getProduto.js"></script>
  <!-- Validação de Login -->
  <script src="../paginas_js/validacao.js"></script>
  <!-- Reset da Página -->
  <script src="../boxes/reseta.js"></script>
  <!-- Exibição dos Quartos -->
  <script src="../ajaxs/getExibicaoQuartos.js"></script>
  <!-- Armazenamento de Produtos -->
  <script src="../armazem/armazemProdutos.js"></script>
  <!-- Armazenamento de Veículos -->
  <script src="../armazem/armazemVeiculos.js"></script>
  <!-- Armazenamento de Observações -->
  <script src="../armazem/armazemObservacoes.js"></script>
  <!-- Botão Manutenção -->
  <script type="module" src="../botoes/botaoManutencao.js"></script>
  <!-- Botão Locação -->
  <script type="module" src="../botoes/botaoLocado.js"></script>
  <!-- Botão Faxina -->
  <script type="module" src="../botoes/botaoFaxina.js"></script>
  <!-- Triagem de Ações dos Botões Inferiores -->
  <script type="module" src="../acoes/acoesTriagem.js"></script>
  <!-- Recarregamento de Dados da Página -->
  <script type="module" src="../view/viewQuartos.js"></script>
  <!-- Bloquador de Troca de Suítes -->
  <script src="../paginas_js/block.js"></script>

  <script src="../paginas_js/sitePath.js"></script>

  <script src="../ajaxs/getCamareira.js"></script>

  <script type="module" src="../armazem/armazemCamareiras.js"></script>

</html>
